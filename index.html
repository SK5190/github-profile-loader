<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-gray-800 shadow-xl rounded-2xl p-6 space-y-6">

        <!-- Header -->
        <div class="flex justify-center items-center">
            <h1 class="text-2xl font-bold text-white">GitHub Profile Loader</h1>
        </div>

        <!-- Search Input (No Form) -->
        <div class="flex space-x-2">
            <input type="text" placeholder="Enter GitHub Username"
                class="userinpt flex-1 p-3 border border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white" />
            <button
                class="search bg-blue-600 text-white px-4 py-3 rounded-xl hover:bg-blue-700 transition-all ">
                Search
            </button>
        </div>

        <!-- Profile Card with Dummy Data -->
        <div class=" card bg-gray-700 rounded-xl p-5 flex flex-col items-center space-y-4">
           
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-500 text-sm">Powered by GitHub API</p>
    </div>
<script src="script.js"></script>
</body>

</html>
